<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Lucro</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Lucro Adellas</h1>
        <form id="calculator-form">

            <label for="valorCusto">Custo do Produto:</label>
            <input type="number" id="valorCusto" step="0.01" required>

            <p></p>

            <label for="valorVenda">Valor de Venda:</label>
            <input type="number" id="valorVenda" step="0.01" required>

            <button type="submit">Calcular</button>
            <button type="button" id="clear-button">Limpar Resultados</button>
        </form>

        <div id="result">
            <h2>Com Taxa de 1%</h2>
            <p>Lucro: <span id="profit1"></span> (<span id="percent1"></span>)</p>

            <h2>Com Taxa de 7,4%</h2>
            <p>Lucro: <span id="profit7"></span> (<span id="percent7"></span>)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
